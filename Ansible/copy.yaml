- name: copy a file to remote server
  hosts: all
  tasks:
    - name: install apache http server
      package:
        name: apache2
        state: present
      when: ansible_os_family == "Debian"
    - name: start apache2
      service:
        name: apache2
        state: started
        enabled: true
    - name: Copy file to remote server
      copy:
        src: ./index.html
        dest: /var/www/html/index.html